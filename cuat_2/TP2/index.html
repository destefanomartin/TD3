<h2>Creación/Eliminación de códigos</h2>
<form method="POST">
  Código: 
  <input type="number" name="codigo" min="0" max="9999" required><br><br>
  <button type="submit" formaction="/agregar">Agregar</button>
  <button type="submit" formaction="/eliminar">Eliminar</button>
</form>
